<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roel's Tribute Page</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- Navbar -->
            <header class="navbar">
                <div class="logo">RO.</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html" class="btn">Contact</a></li> 
                    </ul>
                </nav>
            </header>

            <!-- Hero Section -->
             <section class="hero">
                <h1>Roel Isaac</h1>
                <!-- Each div is one slide -->
                <div class="slider">
                    <div class="slide active">
                        <img src="untitled-2-6.png" alt="Roel Photo 1">
                    </div>
                    <div class="slide">
                        <img src="untitled-2-7.png" alt="Roel Photo 2">
                    </div>
                    <div class="slide">
                        <img src="untitled-2-8.png" alt="Roel Photo 3">
                    </div>
                    <div class="slide">
                        <img src="untitled-2-14.png" alt="Roel Photo 4">
                    </div>
                    <div class="slide">
                        <img src="untitled-2-20.png" alt="Roel Photo 5">
                    </div>
                    <!-- Navigation arrows -->
                     <a class="prev" onclick="prevSlide()">&#10094;</a>
                    <a class="next" onclick="nextSlide()">&#10095;</a>
                </div>

                <!-- Lightbox for pop-out -->
                <div id="lightbox" class="lightbox">
                    <span class="close" onclick="closeLightbox()">&times;</span>
                    <img class="lightbox-content" id="lightbox-img">
                    <!-- Lightbox navigation -->
                    <a class="prev-lightbox" onclick="prevSlideLightbox()">&#10094;</a>
                    <a class="next-lightbox" onclick="nextSlideLightbox()">&#10095;</a>
                </div>

             <!-- Hobbies Section -->
        </div>
    </body>
</html>
